<h1>Control del teclado</h1>

<p><b>Cursores Izquierda y Derecha:</b> Mueven al personaje 
<p><b>Cursores Arriba y Abajo:</b> Cambian el ángulo de tiro 
<p><b>Espacio:</b> Mientras q se mantiene pulsado aumenta la fuerza del disparo y cuando sueltas realiza el disparo.
<p><b>Control:</b> Salto del personaje
